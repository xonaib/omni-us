<mat-form-field *ngIf="tableConfig?.isSearchable">
    <mat-label>Search</mat-label>
    <input matInput [formControl]="searchInput">
</mat-form-field>

<!--  <mat-form-field appearance="outline">
    <input matInput [formControl]="pageNumInput" value="1">
    <span class="text" matSuffix>/{{totalPages}}</span>
  </mat-form-field>-->

<table class="simple-table" mat-table [dataSource]="data" matSort (matSortChange)="sortChange($event)">

    <!-- Checkbox Column, selection column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef style="width: 100px;">
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- for columns that do not have any template 
    mat-sort-header="{{ column.columnDef }}" [disabled]="column.isSortable === false"
 -->
    <ng-container #someDiv *ngFor="let column of columnsWithoutTemplate" [matColumnDef]="column.columnDef">
        <th *matHeaderCellDef>

            <span mat-sort-header [disabled]="column.isSortable !== true">{{ column.header }}</span>

            <ng-container *ngIf="column.hasColumnFilters">
                <lib-column-filter [field]="column.columnDef" (filterApply)="columnFilterApply($event)">
                </lib-column-filter>
            </ng-container>




        </th>
        <td *matCellDef="let row">
            <mdt-table-cell i18n [row]="row" [column]="column"></mdt-table-cell>
        </td>
    </ng-container>

    <!--<ng-content></ng-content>-->

    <tr mat-header-row *matHeaderRowDef="headers; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>

<ng-container *ngIf="tableConfig?.isPaginated">
    <lib-pagination [pageSize]="tableConfig?.paginationOptions?.defaultPageSize" [length]="length"
        (page)="pageEvent($event)" [pageSizeOptions]="tableConfig?.paginationOptions?.pageSizeOptions"></lib-pagination>
</ng-container>
