<table class="simple-table" mat-table [dataSource]="data" matSort >

    <!-- Checkbox Column, selection column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef style="width: 100px;">
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- for columns that do not have any template -->
    <ng-container  #someDiv *ngFor="let column of columnsWithoutTemplate" [matColumnDef]="column.columnDef">
        <th *matHeaderCellDef mat-sort-header="{{ column.columnDef }}" [disabled]="column.isSortable === false">{{ column.header }}</th>
        <td *matCellDef="let row">
            <!--{{ row[column.columnDef] }}-->
            <mdt-table-cell [row]="row" [column]="column"></mdt-table-cell>
        </td>
    </ng-container>

    <!--<ng-content></ng-content>-->

    <tr mat-header-row *matHeaderRowDef="headers; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>

<ng-container *ngIf="hasPagination">
    <lib-pagination [pageSize]="10" [length]="length" (page)="pageEvent($event)" [disabled]="false"></lib-pagination>
</ng-container>
